defaults:
  - _self_
  - model: net2
  - training: short
  - dataset: mnist
  - transforms: default
  - loader: default

hydra:
  run:
    dir: ./data/outputs/${now:%Y-%m-%d_%H-%M-%S}_${hydra.job.name}
  sweep:
    dir: ./data/multirun/${now:%Y-%m-%d_%H-%M-%S}_${hydra.job.name}
    subdir: ${hydra.job.num}